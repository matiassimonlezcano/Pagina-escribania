<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Norberto Julián Simón</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos para el encabezado */
        header {
            transition: background-color 0.5s ease;
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #navbar {
            display: flex;
            justify-content: center;
        }

        #nav-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #nav-menu li {
            display: inline;
            margin: 0 10px;
        }

        #nav-menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #nav-menu li a:hover {
            color: #ffd700;
        }

        /* Efecto de desplazamiento para el encabezado */
        header.nav-up {
            position: fixed;
            top: -100px;
            width: 100%;
            transition: top 0.3s;
        }

        header.nav-up nav {
            display: none;
        }

        header.nav-up + main {
            margin-top: 0;
        }

        header.nav-up ~ footer {
            display: none;
        }

        main {
            padding: 50px 20px;
        }

        section#contacto {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section#contacto h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        section#contacto p {
            color: #333;
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Norberto Julián Simón</h1>
        <nav id="navbar">
            <ul id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="curriculum.html">Currículum</a></li>
                <li><a href="Estudio.html">Estudio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong><br>San Juan 1180 – Corrientes – Argentina<br>C.P: 3.400</p>
            <p><strong>Teléfono:</strong><br>[Insertar teléfono aquí]</p>
            <p><strong>E-mail:</strong><br>juliansimon@juliansimon.com.ar</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.959185391729!2d-58.83870824835726!3d-27.470529991592603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456ca3ac0b8d11%3A0x78e179e687a23956!2sSan%20Juan%201180%2C%20W3400CBN%20Corrientes!5e0!3m2!1ses-419!2sar!4v1712100885429!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </main>
    <footer>
        <p>&copy; 2024 Norberto Julián Simón. Todos los derechos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        // Efecto de desplazamiento para el encabezado
        let lastScrollTop = 0;
        window.addEventListener("scroll", () => {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                // Abajo
                header.classList.add("nav-up");
            } else {
                // Arriba
                header.classList.remove("nav-up");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }, false);
    </script>
</body>
</html>
